<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>无缝滚动</title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			#div1{width: 800px; height: 100px; margin: 50px auto; position: relative; overflow: hidden;}
			#div1 ul{position: absolute; left: 0; top: 0; }
			#div1 ul li{float: left; width: 200px; height: 100px; list-style: none;}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oDiv = document.getElementById('div1');
				var oUl = oDiv.getElementsByTagName('ul')[0];
				var aLi = oUl.getElementsByTagName('li');
				oUl.innerHTML = oUl.innerHTML + oUl.innerHTML;
				oUl.style.width = aLi[0].offsetWidth*aLi.length+'px';
				var timer=null;
				var speed=2;
				function  move(){
					if(oUl.offsetLeft<-oUl.offsetWidth/2)
					oUl.style.left = '0';
					if(oUl.offsetLeft>0)
					oUl.style.left = -oUl.offsetWidth/2+'px';
					oUl.style.left = oUl.offsetLeft+speed+'px';
				}
				timer=setInterval(move,30);
				oDiv.onmouseover = function(){
					clearInterval(timer);
				}
				oDiv.onmouseout = function(){
					timer=setInterval(move,30);
				}
				document.getElementsByTagName('input')[0].onclick=function(){
					speed=-2;
				}
				document.getElementsByTagName('input')[1].onclick=function(){
					speed=2;
				}
			};
			
		</script>
	</head>
	<body>
		<input type="button" name="" id="" value="向左走" />
		<input type="button" name="" id="" value="向右走" />
		<div id="div1">
			<ul>
				<li><img src="img/photo01.jpeg" ></li>
				<li><img src="img/photo02.jpg" ></li>
				<li><img src="img/photo03.jpg" ></li>
				<li><img src="img/photo04.jpg" ></li>
			</ul>
		</div>
	</body>
</html>
