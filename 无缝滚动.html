<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无缝滚动</title>
		<link rel="stylesheet" type="text/css" href="css/无缝滚动.css"/>
		<script src="js/无缝滚动.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 放两个按钮用来控制滚动的方向 -->
		<input type="button" value="向左走">
		<input type="button" value="向右走">
		<!-- 一个大的div中含有一个无序列表，并且无序列表中有四个列表项 -->
		<div id="div1">
			<ul>
				<li><img src="img/photo01.jpeg" ></li>
				<li><img src="img/photo02.jpg" ></li>
				<li><img src="img/photo03.jpg" ></li>
				<li><img src="img/photo04.jpg" ></li>
			</ul>
		</div>
	</body>
</html>
